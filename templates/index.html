{% extends "bootstrap/base.html" %}
{% block head %}
    <title>NoteApp</title>
    <link rel="stylesheet" href="{{url_for('static', filename='basic.css') }}" />
{% endblock %}
{% block styles %}
    {{super()}}
{% endblock %}
{% block navbar %}
<nav class="navbar">
    <div id="brand">
        <a href="{{ url_for('index') }}"><h3>POST IT!</h3></a>
    </div>
    <div id="nav-notes">
        <a href="{{ url_for('notes')}}"><h3>My notes</h3></a>
    </div>
</nav>
{% endblock %}
{% block content %}
<div id="header" class="container">
    <h1>Note App</h1>
</div>

<div class="form container">
    <form method="POST" action="{{ url_for('index') }}">
        <div>
            <textarea id="note" name="note-text" placeholder="Write something" rows="10" cols="30"></textarea>
        </div>
        <button type="submit">Post it !</button>
    </form>
</div>
</body>
{% endblock %}
