<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteApp</title>
    <link href="../static/basic.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="header">
    <h1>Note App</h1>
</div>
<div class="form">
    <form method="POST" action="{{ url_for('index') }}">
        <div>
            <textarea id="note" name="note-text" placeholder="Write something" rows="10" cols="30"></textarea>
        </div>
        <button type="submit">Post it !</button>
    </form>
</div>
</body>
</html>
